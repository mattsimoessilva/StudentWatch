{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <a class="btn btn-info btn-sm mb-4" href="{% url 'aula-create' %}"><span class="material-icons">add</span></a>
            <legend class="border-bottom mb-4">Aulas de {{ curso }}</legend>
            <table class="table table-bordered">
                {% for aula in aulas %} 
                <tr>
                    <td>
                        <a href="{% url 'aula-detail' aula.id %}"><span class="material-icons">assignment</span> {{ aula.disciplina }} | {{ aula.turno }} | {{ aula.dia_semana }}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </fieldset>
    </div>
{% endblock content %}
