{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            {% if user.is_staff %}
                <a class="btn btn-info btn-sm mb-4" href="{% url 'estudante-create' %}"><span class="material-icons">add</span></a>
            {% endif %}
            <legend class="border-bottom mb-4">Estudantes de {{ curso }}</legend>
            <table class="table table-bordered">
                {% for estudante in estudantes %} 
                <tr>
                    <td>
                        <a href="{% url 'estudante-detail' estudante.id %}"><span class="material-icons">person</span> {{ estudante.user.first_name }} {{ estudante.user.last_name }}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </fieldset>
    </div>
{% endblock content %}
