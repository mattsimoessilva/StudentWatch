{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <a class="btn btn-info btn-sm" href="{% url 'estudante-update' object.id %}"><span class="material-icons">edit</span></a>
            <a class="btn btn-danger btn-sm ml-2" href="{% url 'estudante-delete' object.id %}"><span class="material-icons">clear</span></a>
        </fieldset>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><span class="material-icons">person</span> {{ object.user.username }}</legend>
            <p><span class="material-icons">bookmark</span> {{ object.matricula }}</p>
            <p><span class="material-icons">mail</span> {{ object.user.email }}</p>
            <p><span class="material-icons">source</span> {{ object.curso }}</p>
    </div>
{% endblock content %}
