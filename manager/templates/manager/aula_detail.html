{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            {% if user.is_staff %}
                <a class="btn btn-info btn-sm" href="{% url 'aula-update' object.id %}"><span class="material-icons">edit</span></a>
                <a class="btn btn-danger btn-sm ml-2" href="{% url 'aula-delete' object.id %}"><span class="material-icons">clear</span></a>
            {% endif %}
        </fieldset>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><span class="material-icons">assignment</span> {{ object.disciplina }}</legend>
            <p><span class="material-icons">schedule</span> {{ object.turno }}</p>
            <p><span class="material-icons">event</span> {{ object.dia_semana }}</p>
    </div>
{% endblock content %}
