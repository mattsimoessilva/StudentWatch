{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            {% if user.is_staff %}
                <a class="btn btn-info btn-sm" href="{% url 'professor-update' curso_id=curso_id professor_id=object.id %}"><span class="material-icons">edit</span></a>
                <a class="btn btn-danger btn-sm ml-2" href="{% url 'professor-delete' curso_id=curso_id professor_id=object.id %}"><span class="material-icons">clear</span></a>
            {% endif %}
        </fieldset>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><span class="material-icons">face</span> {{ object.user.first_name }} {{ object.user.last_name }}</legend>
            <p><span class="material-icons">mail</span> {{ object.user.email }}</p>
    </div>
{% endblock content %}
