{% extends "page/base.html" %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Escolha o curso dos Coordenadores</legend>
            <table class="table table-bordered">
                {% for curso in cursos %} 
                <tr>
                    <td>
                        <a href="{% url 'gerenciarCoordenador' curso_id=curso.id %}"><span class="material-icons">assignment</span> {{ curso.nome }}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </fieldset>
    </div>
{% endblock content %}
